function get_user(r){
	var tuser_id = window.document.forms['mesg_edit'].elements['PHP_set_user'].value;
	if(tuser_id)
	{
		window.document.forms['mesg_edit'].elements['PHP_set_user'].value = tuser_id+','+r.value;
	}else{
	  window.document.forms['mesg_edit'].elements['PHP_set_user'].value = r.value;
	}
	
}

var userback = {
	success: function(o) {

		alert("Error：Can't get data");
	}
};
</script>
