<script language="javascript">
function Show(id,back_str,copy_search)
{
	location.href="index2.php?PHP_action=smpl_ti_copy_view2&PHP_id="+id+back_str+copy_search;
}
(function($){
	$(document).ready(function(){

		$("body").live('mousemove', function(e){
			$("#note").offset({ "top" : e.pageY  , "left" : e.pageX + 30 });
		});
	
		$('.img').hover(function(e){
			$('#note').html('<img src="./smpl_pic/s_'+$(this).html()+'.jpg" width="120">');
		},function(){
			$('#note').html('');
		});

	});
})(jQuery);
</script>
{/literal}
