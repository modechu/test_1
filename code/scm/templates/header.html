<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="zh-TW">
<head>
<meta charset="big5">
<TITLE>{$Title} - {$SubTitle}</TITLE>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<!-- <meta http-equiv="X-UA-Compatible" content="IE=8"/> -->
<meta http-equiv="expires" content="-1">
<meta http-equiv="Pragma" Content="No-cache">
{section name=CSS loop=$css}
<link type="text/css" href="{$css[CSS]}" rel="stylesheet" />
{/section}
{section name=JS loop=$js}
<script type="text/javascript" src="{$js[JS]}" charset="big5"></script>
{/section}
</head>
<body class="body_color" {$reload}>
{if $msg_YES}
{literal}<script type="text/javascript">setTimeout("$('#msg').hide(1600)",1000);</script>{/literal}
<table id="msg" cellpadding="0" cellspacing="0" cols="0" >
	<tr bgcolor=#ffffff> 
		<td width="90" class="gry10" align="center" nowrap><img src="images/alert.gif" border="0"></td>
		<td class="msg" nowrap>{section name=SEC_MSG loop=$msg} {$msg[SEC_MSG]}<br>{/section}</td>
	</tr>
</table>
{/if}
{$Note}
{$PHP_action}
