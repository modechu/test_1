<link href="confirm.css" rel="stylesheet" rev="stylesheet" type="text/css"/>
<script type="text/javascript" src="jquery-1.2.3.min.js"></script>
<script type="text/javascript" src="jquery-impromptu.1.5.js"></script>

<script type="text/javascript">
var txt = "You Have 1 Message un READ ?\r\rDo you want to read now ?";
function myConfirm(){	
//	jQuery.noConflict();
	jQuery.prompt(txt,{ 
		buttons:{Yes:true, No:false},
		callback: function(v,m){
			if(v){
				open();
			}else{
				notOpen();
			}				
		},
		 prefix:'cleanblue'
	});
}	

function open(){
	alert("yes");
	window.location.href="http://www.xcopy.net.cn";
}

function notOpen(){
	alert("no");
}
</script>
<table width="500px" height="500px">
<tr>
<td align="center">
<input type="button" value="test" onClick="myConfirm()">
</td>
</tr>
</table>
